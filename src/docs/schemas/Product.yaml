components:
  schemas:
    Product:
      type: object
      required:
        - title
        - description
        - price
        - thumbnail
        - code
        - stock
        - category
        - status
      properties:
        _id:
          type: ObjectId
          description: Id generated by MongoDB.
          example: ObjectId("66019097316ed0cdfa04dba2")
        title:
          type: string
          description: Title of the product.
          example: "The Lord of the Rings: The Return of the King"
        description:
          type: string
          description: Description of the product.
          example: "The Return of the King, the third volume of J. R. R. Tolkienâ€™s The Lord of the Rings, concludes the epic saga. As the Dark Lord Sauron threatens Middle-earth, Frodo and Sam journey into Mordor to destroy the One Ring. The fate of the realm hangs in the balance as forces clash in an unforgettable battle. A timeless classic of fantasy literature."
        price:
          type: number
          description: Price of the product.
          example: 100
        thumbnail:
          type: string
          description: Thumbnail of the product.
          example: "https://images.unsplash.com/photo-1519002"
        code:
          type: string
          description: Code of the product.
          example: "123456"
        stock:
          type: number
          description: Stock of the product.
          example: 100
        category:
          type: string
          description: Category of the product.
          enum:
            - "Drama"
            - "Horror"
            - "Fiction"
            - "Non-fiction"
            - "Design"
            - "History"
            - "Biography"
            - "Poetry"
            - "Children"
            - "Cooking"
            - "Travel"
            - "Health"
            - "Science"
            - "Art"
            - "Religion"
            - "Comics"
            - "Manga"
            - "Fantasy"
            - "Romance"
            - "Thriller"
            - "Mystery"
            - "Young Adult"
            - "Humor"
            - "Autobiography"
            - "Other"
          example: "Drama"
        status:
          type: string
          description: Status of the product.
          example: "Available"
        seller:
          type: ObjectId
          description: Seller of the product.
          example: ObjectId("65fa206915d8ee1b9640173f")
