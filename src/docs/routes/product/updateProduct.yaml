paths:
  /product/{productId}:
    put:
      tags:
        - product
      summary: Update an existing product
      description: Use this to update an existing product. The product to be updated is identified by the productId parameter. The new product data should be provided in the request body.
      operationId: updateProduct
      parameters:
        - name: productId
          in: path
          description: The ID of the product to be updated. This ID is generated by MongoDB.
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                description:
                  type: string
                price:
                  type: number
                thumbnail:
                  type: string
                category:
                  type: string
                code:
                  type: string
                status:
                  type: string
                stock:
                  type: number
      responses:
        "200":
          description: Product has been successfully modified.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Product has modified
        "400":
          description: Product modification failed due to client error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Product not found
        "500":
          description: Product modification failed due to server error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
